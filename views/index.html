{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokédex</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
</head>

<body>
    <div class="text-center text-5xl text-primary-500">Pokémon</div>
    <div class="overflow-x-auto flex items-center justify-center">
        <table class="table w-1/3">
            <thead>
                <tr>
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Types</th>
                </tr>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>
                        <div class="tooltip" data-tip="{{ .Name }}">
                            <img src="sprites/{{ .Sprite }}" alt="{{ .Name }}">
                        </div>
                    </td>
                    <td>{{ .Id }}</td>
                    <td>{{ .Name }}</td>
                    <td>
                        <div class="flex flex-row space-x-1">
                            {{ range .Types }}
                            <div class="tooltip" data-tip="{{ . }}">
                                <img class="size-5" src="elements/{{ . }}.png" alt="{{ . }}">
                            </div>
                            {{ end }}
                        </div>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
</body>

</html>
{{ end }}
